<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poiret+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HANGMAN</title>
</head>
<body>
	<h1>Petal Challenge</h1>
	<h6>Guess the word before the petals run out!</h6>
	<section class="container">
	<img src="img/flowerError0.png" alt="pink flower">
	<section class ="bigButtonContainer">
		<input type="submit" id="score" value="Score: 0">
		<input type="submit" id="reset" value="Random">
		<form class="inputForm">
			<input type="submit" id="enter"  value="Enter Your Own">
			<input class="userInput hidden" type="form" placeholder="Enter a word (No special characters)">
		</form>
	</section>
	</section>
	
	<form class="box winBox" id="hiddenWin">
		<input type="submit" class="closeModal" value="X">
		<h2 class="winning">You Win! The mystery word was <span class="reveal"></span>.</h2>
	</form>
	<form class="box loseBox" id="hiddenLose">
		<input type="submit" class="closeModal" value="X">
		<h2 class="losing">You Lose! The mystery word was <span class="reveal"></span>.</h2>
	</form>
	<main></main>
	<section class ="bottom">
		<section class="keyboard">
		</section>
	</section>
	

<script type="text/javascript" src="main.js"></script>
</body>
</html>
